
<form class="px-10 py-1" [formGroup]="addForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
    <div class="space-y-12">
      <div class="border-b border-gray-900/10 pb-2">
        <h2 class="text-base font-semibold leading-7 text-gray-900 text-center">Book Datas</h2>
  
        <div class="mt-2 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
            <div class="sm:col-span-4">
              <label [style.color]="isSubmitted&&formControls['name'].errors?'red':''" for="name" class="block text-sm font-medium leading-6 text-gray-900">{{isSubmitted&&formControls['name'].errors?'Name required':'Name'}}</label>
              <div class="mt-1">
                <input id="name" name="name" type="text" formControlName="name" autocomplete="email" class="block w-full rounded-md border-0 py-1.5 px-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
              </div>
            </div>

          <div class="sm:col-span-3">
            <label [style.color]="isSubmitted&&formControls['author'].errors?'red':''" for="author" class="block text-sm font-medium leading-6 text-gray-900">{{isSubmitted&&formControls['author'].errors?'Author required':'Author'}}</label>
            <div class="mt-1">
              <input formControlName="author" type="text" name="author" id="author" autocomplete="given-name" class="block w-full rounded-md border-0 py-1.5 px-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            </div>
          </div>
  
          <div class="sm:col-span-3">
            <label [style.color]="isSubmitted&&formControls['price'].errors?'red':''" for="price" class="block text-sm font-medium leading-6 text-gray-900">{{isSubmitted&&formControls['price'].errors?.hasOwnProperty('required')?'Price required':(isSubmitted&&formControls['price'].errors?.hasOwnProperty('pattern')?'Invalid price':'Price')}}</label>
            <div class="mt-1">
              <input type="text" name="price" formControlName="price" id="price" autocomplete="price" class="block w-full rounded-md border-0 py-1.5 px-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            </div>
          </div>
  
          <div class="sm:col-span-3">
            <label [style.color]="isSubmitted&&formControls['bookType'].errors?'red':''" for="type-of-book" class="block text-sm font-medium leading-6 text-gray-900">{{isSubmitted&&formControls['bookType'].errors?.hasOwnProperty('required')?'Type of book required':(isSubmitted&&formControls['bookType'].errors?.hasOwnProperty('valid')?'Invalid book type':'Type of book')}}</label>
            <div class="mt-1">
              <select id="type-of-book" formControlName="bookType" name="type-of-book" autocomplete="type-of-book" class="block w-full rounded-md border-0 py-1.5 px-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:max-w-xs sm:text-sm sm:leading-6">
                <option>Select Type</option>
                <option>Fiction</option>
                <option>Non-Fiction</option>
                <option>Mystery/Thriller</option>
                <option>Science Fiction/Fantasy</option>
                <option>Historical Fiction</option>
              </select>
            </div>
          </div>

          <div class="sm:col-span-3">
            <label [style.color]="isSubmitted&&formControls['language'].errors?'red':''" for="language" class="block text-sm font-medium leading-6 text-gray-900">{{isSubmitted&&formControls['language'].errors?.hasOwnProperty('required')?'Language required':(isSubmitted&&formControls['language'].errors?.hasOwnProperty('valid')?'Invalid language':'Language')}}</label>
            <div class="mt-1">
              <select id="language" formControlName="language" name="language" autocomplete="language-name" class="block w-full rounded-md border-0 py-1.5 px-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:max-w-xs sm:text-sm sm:leading-6">
                <option>Select Language</option>
                <option>English</option>
                <option>Malayalam</option>
                <option>Tamil</option>
                <option>Hindi</option>
                <option>Kannada</option>
              </select>
            </div>
          </div>
  
          <div class="col-span-full">
            <label [style.color]="isSubmitted&&formControls['shortDescription'].errors?'red':''" for="short-description" class="block text-sm font-medium leading-6 text-gray-900">{{isSubmitted&&formControls['shortDescription'].errors?.hasOwnProperty('required')?'Short description required':'Short Description'}}</label>
            <div class="mt-1">
                <textarea formControlName="shortDescription" (input)="limitWords($event)" name="" id="" cols="10" rows="3" autocomplete="short-description" class="block w-full rounded-md border-0 py-1.5 px-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"></textarea>
                <p [style.color]="isSubmitted&&formControls['shortDescription'].errors?.hasOwnProperty('limit')?'red':''" class="text-sm text-gray-500">{{isSubmitted&&formControls['shortDescription'].errors?.hasOwnProperty('limit')?'Maximum word limit exceeded,Only 20 words are allowed':'Maximum 20 words'}}</p>
            </div>
          </div>

          <div class="col-span-full" >
            <label [style.color]="isSubmitted&&formControls['coverPhoto'].errors?'red':''" for="cover-photo" class="block text-sm font-medium leading-6 text-gray-900">{{isSubmitted&&formControls['coverPhoto'].errors?.hasOwnProperty('requied')?'Cover photo requiered':(isSubmitted&&formControls['coverPhoto'].errors?.hasOwnProperty('type')?'Invalid file type':'Cover photo')}}</label>
            <div class="mt-1 flex justify-center rounded-lg border border-dashed border-gray-900/25 px-6 py-0.5">
              <div class="text-center">
                <svg class="mx-auto h-8 w-8 text-gray-300" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                  <path fill-rule="evenodd" d="M1.5 6a2.25 2.25 0 012.25-2.25h16.5A2.25 2.25 0 0122.5 6v12a2.25 2.25 0 01-2.25 2.25H3.75A2.25 2.25 0 011.5 18V6zM3 16.06V18c0 .414.336.75.75.75h16.5A.75.75 0 0021 18v-1.94l-2.69-2.689a1.5 1.5 0 00-2.12 0l-.88.879.97.97a.75.75 0 11-1.06 1.06l-5.16-5.159a1.5 1.5 0 00-2.12 0L3 16.061zm10.125-7.81a1.125 1.125 0 112.25 0 1.125 1.125 0 01-2.25 0z" clip-rule="evenodd" />
                </svg>
                <div class="mt-0.5 flex text-sm leading-6 text-gray-600">
                  <label for="coverPhoto" class="relative cursor-pointer rounded-md bg-white font-semibold text-indigo-600 hover:text-indigo-500">
                    <span>Upload a file</span>
                    <input id="coverPhoto" (change)="uploadImage($event)" formControlName="coverPhoto" name="coverPhoto"  type="file" class="sr-only">
                  </label>
                  <p class="pl-1">or drag and drop</p>
                </div>
                <p class="text-xs leading-5 text-gray-600">PNG, JPG, GIF up to 10MB</p>
              </div>
            </div>
          </div>


        </div>
      </div>
    </div>
  
    <div class="mt-3 flex items-center justify-end gap-x-6">
      <button type="button" (click)="close()" class="text-sm font-semibold leading-6 text-gray-900">Cancel</button>
      <button  type="submit" class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Save</button>
    </div>
  </form>
