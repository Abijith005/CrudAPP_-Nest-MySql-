<div class="flex justify-center items-center h-screen bg-indigo-600">
  <div class="w-96 p-6 shadow-lg bg-white rounded-md">
    <h1 class="text-3xl block text-center font-semibold">
      <i class="fa-solid fa-user mr-2"></i>Login
    </h1>
    <hr class="mt-3" />
    <form action="" [formGroup]="registrationFrom" (ngSubmit)="onRegister()">
      <div class="mt-3">
        <label for="username" [style.color]="isSubmitted&&formControl['userName'].errors?'red':''" class="block text-base mb-2">{{isSubmitted&&formControl['userName'].errors?'User Name Required':'User Name'}}</label>
        <input
          type="text" formControlName="userName"
          class="border w-full text-base px-1 py-1 focus:outline-none rounded-md focus:ring-0 focus:border-gray-600"
        />
      </div>
      <div class="mt-3">
        <label [style.color]="isSubmitted&&formControl['password'].errors?'red':''" for="Password" class="block text-base mb-2">{{isSubmitted&&formControl['password'].errors?.hasOwnProperty('required')?'Password Required':(isSubmitted&&formControl['password'].errors?.hasOwnProperty('pattern')?'Password must have 4 characters':'Password')}}</label>
        <input
          type="text" formControlName="password"
          class="border w-full text-base px-1 py-1 rounded-md focus:outline-none focus:ring-0 focus:border-gray-600"
        />
      </div>
      <div class="mt-3">
        <label [style.color]="isSubmitted&&formControl['confirmPassword'].errors?'red':''" for="confirmPassword" class="block text-base mb-2"
          >{{isSubmitted&&formControl['confirmPassword'].errors?.hasOwnProperty('required')?'Confirm password is required':(isSubmitted&&formControl['confirmPassword'].errors?.hasOwnProperty('notMatching')?'Password is not matching':'Confirm Password')}}</label
        >
        <input
          type="password" formControlName="confirmPassword"
          class="border w-full text-base px-1 py-1 rounded-md focus:outline-none focus:ring-0 focus:border-gray-600"
        />
      </div>
      <div class="mt-5">
        <button
          type="submit"
          class="border-2 border-indigo-700 bg-indigo-700 text-white w-full py-1 rounded-md hover:bg-transparent hover:text-indigo-700 font-semibold"
        >
          Register
        </button>
      </div>
    </form>

    <div class="mt-5 text-center">
      <a class="text-sm" [routerLink]="'../'"> Already have an Account ?..</a>
    </div>
  </div>
</div>
