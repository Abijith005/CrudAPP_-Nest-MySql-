<div class=" flex justify-center items-center h-screen bg-indigo-600">
    <div class="w-96 p-6 shadow-lg bg-white rounded-md">
        <h1 class="text-3xl block text-center font-semibold"> <i class="fa-solid fa-user mr-2"></i>Login</h1>
        <hr class="mt-3">
        <div class="mt-3">
            <label for="username" class="block text-base mb-2">User Name</label>
            <input type="text" class="border w-full text-base px-1 py-1 focus:outline-none rounded-md focus:ring-0 focus:border-gray-600" >
        </div>
        <div class="mt-3 relative">
            <label for="Password" class="block text-base mb-2">Password</label>
            <div class="relative">
                <input [type]="passwordType" class="border w-full text-base px-1 py-1 rounded-md focus:outline-none focus:ring-0 focus:border-gray-600" >
                <i (click)="showPassword()" [hidden]="passwordVisibility" class="fa-solid fa-eye absolute top-1/2 transform -translate-y-1/2 right-3 cursor-pointer" ></i>
                <i (click)="showPassword()" [hidden]="!passwordVisibility" class=" fa-solid fa-eye-slash absolute top-1/2 transform -translate-y-1/2 right-3 cursor-pointer"></i>
            </div>
        </div>
        <div class="mt-5">
            <button (click)="onLogin()" class="border-2 border-indigo-700 bg-indigo-700 text-white w-full py-1 rounded-md hover:bg-transparent hover:text-indigo-700 font-semibold">Login</button>
        </div>

        <div class="mt-5 text-center">
            <a class="text-sm" [routerLink]="'/register'">Create an Account ?..</a>
        </div>
    </div>

</div>
